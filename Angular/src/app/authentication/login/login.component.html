<div class="div-form">
    <form class="container w-50"  #myform='ngForm' (ngSubmit)="OnSubmit()">
        <h2 id="login-form">Login</h2>
        <label class="form-label"><strong>Email</strong></label>
        
        <div class="input-group">
            <a class="input-group-text">
                <fa-icon [icon]="faEnvelope"></fa-icon>
            </a>
            <input type="email" class="form-control" placeholder="Enter email" name="UserName" required email
          #UserNameInput="ngModel"  [(ngModel)]="loginModel.email"/>
        </div>

        <div *ngIf="UserNameInput.invalid &&(UserNameInput.dirty||UserNameInput.touched)">
            <small *ngIf="UserNameInput.errors?.['required']">The Email is required</small>
            <small *ngIf="UserNameInput.errors?.['email']">Enter a valid email</small>
        </div>
        
        <label class="form-label mt-3"><strong>Password</strong></label><br>
        <div class="input-group">
            <a class="input-group-text">
                <fa-icon [icon]="faLock"></fa-icon>
            </a>
            <input [type]="hide ? 'password' : 'text'" class="form-control"  type="password" id="pass" placeholder="Password"
                name="Password" required minlength="6" maxlength="15"  #passwordInput="ngModel"
                [(ngModel)]="loginModel.password"/>
            <a class="input-group-text ">
                <fa-icon [icon]="hide ? faEye : faEyeSlash" (click)="hide = !hide" style="cursor: pointer"></fa-icon>
            </a>
        </div>
        <div *ngIf="passwordInput.invalid &&(passwordInput.dirty||passwordInput.touched)">
            <small *ngIf="passwordInput.errors?.['required']">The Password is required</small>
            <small *ngIf="passwordInput.errors?.['maxlength']"> Password must be maximum of 15 characters</small>
            <small *ngIf="passwordInput.errors?.['minlength']"> Password must be minimum of 8 characters</small>
        </div>

        <div class="text-center mt-3">
                <button type="submit" class="btn btn-success"
                 [disabled]="myform.invalid">Login</button>
                <span class="d-block mt-2">New User
                    <a class="text-decoration-none" routerLink="../registration">Register Now!!</a>
                </span>
        </div>
       
    </form>
</div>
